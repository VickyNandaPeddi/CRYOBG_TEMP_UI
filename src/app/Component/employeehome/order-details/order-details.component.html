<p>order-details works!</p>
<div class="card">

    <p-table [value]="trnOrderDet" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
             responsiveLayout="scroll" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
             [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th>Ref No</th>
                <th>Custname</th>
                <th>City</th>
                <th>State</th>
                <th>Created On</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-trndet>
            <tr>
                <td>{{trndet.reqNo}}</td>
                <td>{{trndet.custName}}</td>
                <td>{{trndet.city}}</td>
                <td>{{trndet.state}}</td>
                <td>{{trndet.createdOn| date: 'dd/MM/yyyy'}}</td>
                <td><a routerLink="/trndet/{{trndet.reqNo}}" class="btn btn-primary">View Details</a></td>
            </tr>
        </ng-template>


    </p-table>
</div>
